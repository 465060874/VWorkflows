apply plugin: 'java'

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}

String javaVersion = System.getProperty("java.version")

int jdk = 7;

if (javaVersion.startsWith("1.7")) {
    jdk=7;
} else if (javaVersion.startsWith("1.8")) {
    jdk=8;
} else {
    System.err.println("Unsupported JDK: " + javaVersion);
}
    
println(">> using jdk " + javaVersion)


dependencies {
    //    compile "org.jfxtras:jfxtras-labs-8.0:8.0-r1-SNAPSHOT"
    compile "com.thoughtworks.xstream:xstream:1.4.4"

    // compile project('..:VRLInstrumentation')    
    // compile fileTree (dir: 'path-to-libdir', includes: ['*.jar'])
}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
        
        resources {
            srcDirs = ['src/']
        }
    }

    test {
        java {
            srcDirs = ['test/']
        }
    }
}


