apply plugin: 'java'

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

String javaVersion = System.getProperty("java.version")

project.ext.set("jdk", 7)

if (javaVersion.startsWith("1.7")) {
    project.jdk=7;
} else if (javaVersion.startsWith("1.8")) {
    project.jdk=8;
} else {
    System.err.println("Unsupported JDK: " + javaVersion);
}
    
println(">> using jdk " + javaVersion)

// finding jfxrt.jar for JDK 7
String jreHome = System.properties.find { it.key == "java.home" }.value + "/lib";
project.ext.set("javafx_jar", "$jreHome/jfxrt.jar")

dependencies {

    compile "com.thoughtworks.xstream:xstream:1.4.4"
    
//    if (project.jdk==7) {
         compile files(project.javafx_jar)
//    }

    // compile project('..:VRLInstrumentation')    
    // compile fileTree (dir: 'path-to-libdir', includes: ['*.jar'])
}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
        
        resources {
            srcDirs = ['src/']
        }
    }

    test {
        java {
            srcDirs = ['test/']
        }
    }
}


